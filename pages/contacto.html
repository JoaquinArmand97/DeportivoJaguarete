<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body class="contactoColor">
    <nav class="navLogo">

        <a href="../index.html">
        <img src="../assets/Logo:Jagua.png" width="100px" height="100px">
    </a>
    </nav>

        <form class="contactoMail">
            <h1>Contactanos</h1>
            <div class="input-group">
                <label for="name">Nombre y apellido</label>
                <input type="text" nombre="nombre" id="nombre" placeholder="Nombre y apellido">

                <label for="number">Telefono</label>
                <input type="text" nombre="telefono" id="telefono" placeholder="Numero de telefono">

                <label for="email">Correo Electronico</label>
                <input type="text" nombre="correo" id="correo" placeholder="Correo Electronico">

                <label for="text">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="42" rows="20" placeholder="Escribi tu mensaje"></textarea>

                <input class="button" type="submit" value="Enviar">

            </div>
         </form>
        
</body>
</html>
